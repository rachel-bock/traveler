<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The Traveler: Travel Tracking Application</title>
</head>
<body>
  <nav>
    <div class="banner">
    </div>
    <section class="heading-section">
      <h1><span class="traveler-greeting">Welcome!</span></h1>
      <div>Total Spent This Year: $<span class="total-spent"></span></div>
    </section>
  </nav>
  <main class="card-wrapper">
    <form class="trip-card add-new-trip">
      <div class="add-new-trip-header"><h3><strong>Add A New Adventure:</strong></h3></div>
      <br>
      <label for="trip-destination">Destination: </label>
      <select name="trip-destination" id="trip-destination"></select>
      <br>
      <label for="trip-travelers">Number of Travelers:</label><br>
      <input type="number" id="trip-travelers" placeholder="Number of Travelers" required /><br>
      <label for="trip-date">Beginning On Date:</label><br>
      <input type="date" id="trip-date" placeholder="YYYY/MM/DD" required /><br>
      <label for="trip-duration">Number of Days:</label><br>
      <input type="number" id="trip-duration" placeholder="Number of Days" required /><br>    
      <br>
      <div class="costs">
        <strong>ESTIMATED <br>
          TOTAL COSTS: $<span class="new-total-cost"></span>
        </strong>
        <br>
        Lodging: 
          $<span class="new-lodging-cost"></span><br>
        Flights: 
          $<span class="new-flights-cost"></span><br>
      </div>
      <br>
      <button type="submit" id="add-new-trip-button" class="disable" disabled >Save</button>
    </form>
    
       
    
    
<!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
