<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The Traveler: Travel Tracking Application</title>
</head>
<body>
  <nav>
    <div class="banner">
    </div>
    <section class="heading-section">
      <h1>The Traveler Custom Adventures</h1>
      <h2>Welcome <span class="traveler-name">Nate Ewert-Krocker</span>!</h2>
      <div>Total Spent This Year: $<span class="total-spent"></span></div>
    </section>
  </nav>
  <main class="card-wrapper">
    

   
    
    <div class="trip-card add-new-trip">
      <img class="card-img" src='https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1971&q=80'>
      <div class="card-views">
          <span class="pending-trip-heading hidden">Adventure Pending</span>
      </div>
      <div class="card-info">
        Destination: <br>
        <h2><span class="card-destination">Toyko, Japan</span></h2>
        <br>
        People Traveling: 
        <div class="people-traveling">
          <h4>4</h4>
        </div> <!-- closes people-traveling -->
        <br>
        Travel Dates: <br>
        <div class="travel-dates">
          <h4>2022/12/28 - 2023/01/17</h4>
        </div> <!-- closes travel-dates -->
        <br>
        <div class="costs">
          <strong>ESTIMATED TOTAL COSTS: $<span class="total-cost"></span></strong>
          <br>
          Lodging: $<span class="lodging-cost"></span><br>
          Flights: $<span class="flights-cost"></span><br>
        </div>
      </div> <!-- closes card-info -->
    </div><!-- closes class="trip-card add-new-trip"   -->

<!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
