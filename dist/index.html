<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Traveler: Travel Tracking Application</title>
</head>
<body>
  <img class="logo" src="./images/turing-logo.png" alt="turing logo">
  <h1>The Traveler: A Travel Tracking Application</h1> <br>
  <nav> 
    <div class="menu">
      <item>Update My Information</item>
      <item>Add A New Trip</item>
      <item>Add A New Destination</item>
      <item>Reports</item>
    </div>
  </nav>
  <main>
    <section class="dashboard-pending-trips">
      <h2>Pending Trips</h2>
      <table class="pending-trips">       
      </table>
    </section>
    <section class="dashboard-present-trips">
      <h2>Present Trips</h2>
      <table class="present-trips"></table>
    </section>
    <section class="dashboard-future-trips">
      <h2>Upcoming Trips</h2>
      <table class="future-trips"></table>
    </section>
    <section class="dashboard-past-trips">
      <h2>Past Trips</h2>
      <table class="past-trips"></table>
    </section>
  </main>
  <footer>
    <img class="logo" src="./images/turing-logo.png" alt="turing logo">

  </footer>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
