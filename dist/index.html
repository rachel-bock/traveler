<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>The Traveler: Travel Tracking Application</title>
</head>
<body>
  <nav>
    <div class="banner">
    </div>
    <section class="heading-section">
      <h1><span class="traveler-greeting">Welcome!</span></h1>
      <div>Total Spent This Year: $<span class="total-spent"></span></div>
    </section>
  </nav>
  <form class="add-new-trip">
    <div class="add-new-trip-header"><h3><strong>Add A New Adventure:</strong></h3>
    </div>
    <div class="add-new-trip-inputs">
      <div>
        <label for="trip-travelers">   Number of Travelers:   </label>
        <input type="number" class="trip-travelers" id="trip-travelers" placeholder="Number of Travelers" required />
        <label for="trip-date">   Beginning On Date:   </label>
        <input type="date" id="trip-date" placeholder="YYYY/MM/DD" required />
      </div>
      <br>
      <div>
        <label for="trip-duration">   Number of Days:   </label>
        <input type="number" id="trip-duration" placeholder="Number of Days" required />
        <label for="trip-destination">   Destination:   </label>
        <select name="trip-destination" id="trip-destination"></select>  
      </div>
    </div>
    <div class="costs hidden">
      <strong>ESTIMATED TOTAL COSTS: $<span class="new-total-cost"></span>
      </strong>
    </div>
    <button type="submit" id="add-new-trip-button" class="disable" disabled >Let's Go!</button>
  </form>
  <main class="card-wrapper">
  </main>  
    

<!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
